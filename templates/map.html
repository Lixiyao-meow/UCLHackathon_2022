<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8" />
        <title>UCL Crowd Control</title>
	    <link rel="shortcut icon" type="image/x-icon" href="/styles/favicon.ico">
        <script src="https://www.openstreetmap.org/openlayers/OpenLayers.js" type="text/javascript"></script>
        <script src="https://www.openstreetmap.org/openlayers/OpenStreetMap.js" type="text/javascript"></script>
        <script src="/static/heatcanvas.js"></script>
        <script src="/static/heatcanvas-openlayers.js"></script>
        <script type="text/javascript" src="/static/map.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <style type="text/css">
            #map{ }
        </style>
        <link rel="stylesheet" type="text/css" href="https://www.openstreetmap.org/openlayers/theme/default/style.css">
        <style>
            .lineaire-simple {
  background: linear-gradient(rgba(168, 255, 255, 1) 70%, white);
    }
        </style>

        <style type="text/css">
        #content {
        display: flex; 
        justify-content: space-between;
        }
        </style>
    </head>
    <body class="lineaire-simple" onload="init()">
        <h1 style="text-align:center;font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
        Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;">
            Welcome to UCL Crowd Control!
          </h1>
          <h3 style="text-align:center;font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;">Because I don't know if you've noticed, but there are quite some people here...</h3>
        <div id="map" style="width:850px; height:500px; margin:auto !important; text-align:centre !important; "></div>
        <div style="margin:auto !important; text-align:centre !important;">
        <div id="content">
            <div style = "position:relative; left:4px; top:4px;">
                <form>
                <select id="Select_Mode" name="Year" style="font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
                Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;">
                    <option value="Study Space" style="font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
                    Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;">Study Space</option>
                    <option value="Food" style="font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
                    Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;">Food</option>
                    <option value="Commuting" style="font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
                    Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;">Commuting</option>
                </select>
                <input type="button" value="Select Mode" onclick="" id="setMode"/>
                </form>
            </div>
            <div style = "position:relative; left:4px; top:8px;">
                <button class="button" onClick="window.location.href='https://uclapi.com/oauth/authorise?client_id=6476926299737778.2157612255458486&state=1';">
                    <span class="icon" style="font-family:-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
                    Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;">Leave a review and GET A DISCOUNT</span>
                </button>
            </div>
        </div>
        </div>
    </body>
</html>
